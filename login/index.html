<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Poder Judicial </title>
	<link rel="icon" href="img/ico.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">

</head>

<body id="content">	
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="img/logo.png" alt="logo" width="300">
					</div>
					<div class="card shadow-lg">
						
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Iniciar sesión</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Correo electronico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Correo invalido
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Contraseña</label>
										<a href="forgot.html" class="float-end" style="color: black;">
											¿Has olvidado la contraseña?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Contraseña incorrecta
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label" style="color: black;">Recuerdame</label>
										
									</div>
									<button type="submit" class="btn btn-primary ms-auto" style="background-color:#557982; border-color: #557982;">
										Entrar
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0" style="color: black;">
							<div class="text-center">
								¿No tienes cuenta? <a href="register.html" class="text-dark">Registrate aquí</a>
							</div>
						</div>
					</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022-2023 &mdash; Poder Judicial 
					</div>
				</div>
			</div>
		</div>
	</section>
<script src="js/login.js"></script>
</body>
</html>
